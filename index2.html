<!DOCTYPE html>
<html lang="en">
	<head>

	<body>
		<header>
			<h1>Spanning Header</h1>

		<div id="container">
			<figure>
				<div class="title"><span>Heading One</span></div>
				<img src="img/bluebg.png" alt="Figure One" />
				<input type="radio" name="radio-set" />
				<figcaption><span>Figure One</span></figcaption>
				
				<figure>
					<div class="title"><span>Heading Two</span></div>
					<img src="img/bluebg.png" alt="Figure One" />
					<input type="radio" name="radio-set" />
					<figcaption><span>Figure Two</span></figcaption>
									
					<figure>
						<div class="title"><span>Home</span></div>
						<img src="img/home.png" alt="Figure One" />
						<input type="radio" name="radio-set" checked="checked"/>
							<figcaption>
								<span>WILMAR Company LTD</span>
								<ul> List of Services
									<li>Health</li>
									<li>Fitness</li>
									<li>Nutrition Services</li>
								</ul>
							</figcaption>
						<figure>
							<div class="title"><span>Heading Three</span></div>
							<img src="img/bluebg.png" alt="Figure One" />
							<input type="radio" name="radio-set" />
							<figcaption><span>Figure Four</span></figcaption>
						
							<figure>
								<div class="title"><span>Heading Four</span></div>
								<img src="img/bluebg.png" alt="Figure One" />
								<input type="radio" name="radio-set" />
								<figcaption><span>Figure Five</span></figcaption>
								
							</figure>
						</figure>
					</figure>
				</figure>
			</figure>
		</div>
